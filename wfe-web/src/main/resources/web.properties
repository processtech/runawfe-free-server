# Grouping by parent process
group.subprocess.enabled=true

# Automatically display next task form
task.form.autoShowNext = false
# Highlight task form fields which has 'required' validator
task.form.highlightRequiredFields = true
# task form renderers
task.form.builder.ftl=ru.runa.wf.web.ftl.FtlFormBuilder
task.form.builder.html=ru.runa.wf.web.customtag.HtmlFormBuilder
task.form.builder.quick=ru.runa.wf.web.quick.QuickFormBuilder
task.form.ajaxFileInputEnabled=true

# Settings for log viewer
view.logs.limit.lines.count=2500
view.logs.limit.line.characters.count=225
view.logs.timeout.autoreload.seconds=15

# Process diagram auto-reload on manage process page, in seconds
process.graph.autoRefreshInterval.seconds=15
process.graph.node.logs.limit.count = 7
# Mode for displaying process execution graph instead of managing process
process.showGraphMode = false
# Display real type for variables (in process page)
process.variables.displayJavaType = false
# Allow to remove ended process from interface
process.removal.enabled = false

# Mode bulk load new and updated definitions of existing processes and bots
process.definition.ajax.bulk.deployment.enabled = true

# NTLM support
ntlm.domain=MYDOMAIN
ntlm.enabled=false

# confirmations for user actions
confirmation.remove.executors = true
confirmation.remove.executorsfromgroups = true
confirmation.remove.bot = true
confirmation.remove.botstation = true
confirmation.deploy.processdefinition = false
confirmation.redeploy.processdefinition = true
confirmation.undeploy.processdefinition = true
confirmation.remove.substitutioncriteria = true
confirmation.cancel.process = true
confirmation.remove.process = true
confirmation.accept.task = false
confirmation.execute.task = false
confirmation.start.process = false
confirmation.start.process.noform = false
confirmation.use.default.properties = true
confirmation.remove.datasource = true

# Additional links after menu items (see ru.runa.common.WebResources.getAdditionalLinks())
#menu.additional_links=

import.export.enabled = true

process.swimlane.assignment.enabled = true
process.variable.assignment.enabled = true
process.variable.hiding.enabled = true
process.variable.number.of.attributes.to.hide = 10
process.variable.hints.enabled = false

process.task.filters.enabled = true
process.external.data.enabled = false
